---
- name: Deploy Tomcat Docker container
  hosts: all
  become: true

  vars:
    container_name: "tomcat_prod"
    app_port: "8082"
    docker_image: "spytroxx/my-tomcat-new"
    docker_tag: "latest"

  tasks:
    - name: Install Docker (Amazon Linux)
      yum:
        name: docker
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: true

    # --- NEW FIX START ---
    # This task removes the specific OLD name causing the conflict
    - name: Remove Legacy/Old Container
      docker_container:
        name: "tomcat-new"  # The name from your previous hardcoded attempts
        state: absent
        force_kill: true
    # --- NEW FIX END ---

    # This handles the CURRENT container name for future updates
    - name: Stop current container if exists
      docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: true

    - name: Pull application image from DockerHub
      docker_image:
        name: "{{ docker_image }}"
        tag: "{{ docker_tag }}"
        source: pull

    - name: Run Tomcat container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}:{{ docker_tag }}"
        state: started
        restart_policy: always
        ports:
          - "{{ app_port }}:8080"
